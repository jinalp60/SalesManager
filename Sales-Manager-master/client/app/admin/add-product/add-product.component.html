<div class="container-fluid">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-3">
      <h3>Add Product</h3>
      <form (ngSubmit)="addProduct()">
        <div>
          <label for="newProduct.productId">Product ID</label>
          <input type="text" id="newProduct.productId" [(ngModel)]="newProduct.productId" name="newProduct.productId" style="color:black"/>
        </div>
        <div>
          <label for="newProduct.productName">Product Name</label>
          <input type="text" id="newProduct.productName" [(ngModel)]="newProduct.productName" name="newProduct.productName" style="color:black"/>
        </div>
        <div>
          <label for="newProduct.quantity">Quantity</label>
          <input type="number" id="newProduct.quantity" [(ngModel)]="newProduct.quantity" name="newProduct.quantity" style="color:black"/>
        </div>
        <div>
          <label for="newProduct.basePrice">Base Price</label>
          <input type="number" id="newProduct.basePrice" [(ngModel)]="newProduct.basePrice" name="newProduct.basePrice" style="color:black"/>
        </div>
        <div>
          <label for="newProduct.minPrice">Min Price</label>
          <input type="number" id="newProduct.minPrice" [(ngModel)]="newProduct.minPrice" name="newProduct.minPrice" style="color:black"/>
        </div>
        <div>
          <label for="newProduct.maxPrice">Max Price</label>
          <input type="number" id="newProduct.maxPrice" [(ngModel)]="newProduct.maxPrice" name="newProduct.maxPrice" style="color:black"/>
        </div>
        <div>
            <button type="submit" style="color:black;margin-top:10px;">Click me</button>
        </div>
          
      </form>
      
    </div>
  </div>
</div>
